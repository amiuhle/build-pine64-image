volumes:
    pine64:
        schema: mbr
        bootloader: u-boot
        structure:
            - offset: 0
              size: 20971520 # 20480 * 1024
              type: mbr
              content:
                - image: boot-assets/boot0.bin
                  offset: 8192 # 8 * 1024
                - image: boot-assets/u-boot-with-dtb.bin
                  offset: 19554304 # 19096 * 1024
            - type: 0C
              filesystem: vfat
              filesystem-label: system-boot
              size: 128M
              content:
                - source: boot-assets/
                  target: /
